<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Een uitgebreide Dungeons & Dragons-gids met regels, karakters en avonturen voor Nederlandse spelers.">
    <meta name="keywords" content="Dungeons & Dragons, D&D, gids, regels, karakter, avontuur, Nederland, tabletop spellen">
    <meta name="author" content="Makar Kopylov">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Language" content="nl">
    <title>D&D 5 online-referentie</title>
    <link rel="icon" href="images\clipart2319757.png" type="image/x-icon">
    <link rel="stylesheet" href="css\DnDs.css">
</head>
<body>
    <nav>
        <ul class="left_menu">
            <li class="item_level_1">
                <a href="#" class="item_link_1 dropdown_trigger active" data-menu="menu-1">
                    <span class="item_text">Gidsen</span>
                    <span class="svg svg-16 svg--dropdown"><svg><use xlink:href="images\sprte.svg#dropdown"></use></svg></span>
                </a>
                <ul class="dropdown-list">
                    <li class="item_level_2">
                        <a href="/spells/" class="item_link_2">
                            <span class="svg svg-16 svg--book"><svg><use xlink:href="images\sprte.svg#book"></use></svg></span>
                            <span class="item_text">Spreuken</span>
                        </a>
                    </li>
                    <li class="item_level_2">
                        <a href="/items/" class="item_link_2">
                            <span class="svg svg-16 svg--crystalball"><svg><use xlink:href="images\sprte.svg#crystalball"></use></svg></span>
                            <span class="item_text">Magische Voorwerpen</span>
                        </a>
                    </li>
                    <li class="item_level_2">
                        <a href="/bestiary/" class="item_link_2">
                            <span class="svg svg-16 svg--monster"><svg><use xlink:href="images\sprte.svg#monster"></use></svg></span>
                            <span class="item_text">Bestiarium</span>
                        </a>
                    </li>
                    <li class="item_level_2">
                        <a href="/race/" class="item_link_2">
                            <span class="svg svg-16 svg--race"><svg><use xlink:href="images\sprte.svg#race"></use></svg></span>
                            <span class="item_text">Rassen en Oorsprong</span>
                        </a>
                    </li>
                    <li class="item_level_2">
                        <a href="/class/" class="item_link_2">
                            <span class="svg svg-16 svg--helmet"><svg><use xlink:href="images\sprte.svg#helmet"></use></svg></span>
                            <span class="item_text">Klassen</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    
    <script src="js\DnDs.js"></script>

</body>
</html>
